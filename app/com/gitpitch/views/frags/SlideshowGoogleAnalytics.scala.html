@(ssm: com.gitpitch.models.SlideshowModel, offline: Boolean, serverPrinting: Boolean, gpToken: String)
@if(!offline) {
    @if(!serverPrinting) {
        @if(gpToken) {
            @GoogleAnalytics(gpToken, false)
        }
        @if(ssm.hasGAToken()) {
            @GoogleAnalytics(ssm.fetchGAToken(), true)
        }
    }
}
